<section class="p-5">

  <div class="container-fluid">
    <div class="row">
      <div class="col text-center mb-3">
        <h1 class="text-warning display-4">Projects</h1>
      </div>
    </div>



    <div class="row">
      <div *ngFor="let project of (projects$ | async)" class="col-sm-6 col-md-4 col-lg-3 mt-4">
        <div class="card">

          <img class="card-img-top" [src]="project.image" alt="...">

          <div class="card-block">
            <h4 class="card-title mt-3">{{project.name}}</h4>
            <div class="meta">
              <a>{{project.type}}</a>
            </div>
            <div class="card-text">
              {{project.description}}
            </div>
          </div>

          <div class="card-footer bg-dark">
            <a *ngIf="project.demo != null" [href]="project.demo" target="_blank" class="btn btn-secondary text-white float-left btn-sm">Demo</a>
            <a *ngIf="project.code != null" [href]="project.code" target="_blank" class="btn btn-secondary text-white float-right btn-sm">Code</a>
            <a *ngIf="project.code == null" [href]="project.code" target="_blank" class="btn btn-secondary text-white float-right btn-sm disabled" >private Code</a>

          </div>
        </div>
      </div>
    </div>

</section>
